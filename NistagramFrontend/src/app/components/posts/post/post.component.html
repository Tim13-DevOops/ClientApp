
<div class="col-sm-6 offset-sm-3  col-md-4 offset-md-4 mt-4">
    <div class="card"  (click)="openDetails()">
        <img class="card-img-top" [src]="post.image">
        <div class="card-block">
            <h4 class="card-title">{{post.profile_username}}</h4>
            <!-- <div class="meta">
                <a href="#">Friends</a>
            </div> -->
            <div class="card-text">
                {{post.description}}
            </div>
        </div>
        <div class="card-footer">
            <span class="float-right">{{post.timestamp | date}}</span>
            <!-- <span><i class=""></i>75 Friends</span> -->
        </div>
    </div>
</div>
