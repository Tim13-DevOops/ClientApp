<div class="container-fluid modal-container">
    <div class="row" >
        <div class="col-sm-8 bg-dark flex-wrap align-items-center">
            <div class="d-flex flex-wrap align-items-center image-container">
                <img  [src]="post.image" class="rounded my-auto" width="100%">

            </div>
        </div>
        <div class="col-sm-4">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-block">
                            <h4 class="card-title">{{post.profile_username}}</h4>
                            <!-- <div class="meta">
                                <a href="#">Friends</a>
                            </div> -->
                            <div class="card-text">
                                {{post.description}}
                            </div>
                        </div>
                        <div class="card-footer">
                            <span class="float-right">{{post.timestamp | date}}</span>
                            <!-- <span><i class=""></i>75 Friends</span> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <app-comments [postId]="post.id"></app-comments>
                </div>
            </div>
        </div>
    </div>

</div>
